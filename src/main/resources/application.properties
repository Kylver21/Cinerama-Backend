# ========== CONFIGURACION DE BASE DE DATOS ==========
# Para desarrollo local usa estos valores, para producci√≥n usa variables de entorno
spring.datasource.url=${DATABASE_URL:jdbc:mysql://localhost:3306/dbcinerama}
spring.datasource.username=${DATABASE_USERNAME:root}
spring.datasource.password=${DATABASE_PASSWORD:Kylver_pk21}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ========== CONFIGURACION DE JPA ==========
spring.jpa.hibernate.ddl-auto=${DDL_AUTO:update}
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
# Mostrar SQL: cambiar a 'true' solo para debugging
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.use_sql_comments=false

# ========== CONFIGURACION DE JWT ==========
jwt.secret=${JWT_SECRET:miClaveSecretaSuperSeguraParaJWT2024CineramaUTP}
jwt.expiration=${JWT_EXPIRATION:86400000}

# ========== CONFIGURACION DE CORS ==========
cors.allowed-origins=${CORS_ORIGINS:http://localhost:4200,http://localhost:3000}
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS,PATCH
cors.allowed-headers=*
cors.allow-credentials=true
cors.max-age=3600

# ========== CONFIGURACION DEL SERVIDOR ==========
server.port=${PORT:8080}

# ========== LOGGING ==========
# Nivel INFO para desarrollo normal (menos mensajes)
# Cambiar a DEBUG solo cuando necesites investigar problemas
logging.level.com.utp.cinerama=INFO
logging.level.org.springframework.web.client=WARN
logging.level.org.springframework.security=WARN
logging.level.org.springframework.web.cors=WARN
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql=WARN